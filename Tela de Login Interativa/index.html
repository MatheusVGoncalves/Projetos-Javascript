<!DOCTYPE html>
<html>
		<head>

			<title>
				Login | Bem-vindo
			</title>

			<meta charset="utf-8">

			<!-- Normalize CSS -->
			<link rel="stylesheet" type="text/css" href="css/normalize.css">

			<!-- Estilo Customizado -->
			<link rel="stylesheet" type="text/css" href="css/style.css">

			<!-- Funcionalidade HTML5 -->
			<!--[if lt IE 9]>
					<script src="js/html5shiv.js"></script>
				<![endif]-->

			<!-- ICONES - FONT AWESOME -->
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

		</head>
		<body>

			<div class="container">

				<div class="content first-content"> <!-- Início PAG 1 -->
					
					<div class="first-column"> <!-- Coluna Esquerda PAG 1 --> 
						
						<h2 class="title title-primary">Welcome Back!</h2>

						<p class="description description-primary">To keep connected with us</p>

						<p class="description description-primary">Please login with yout pernsonal info</p>

						<button id="signin" class="btn btn-primary">SIGN IN</button>

					</div> <!--/ FIM Coluna Esquerda PAG 1 -->

					<div class="second-column"> <!-- Coluna Direita PAG 1 -->
						
						<h2 class="title title-second">Create Account</h2>

						<div class="social-media">
						<ul class="social-media__list">

							<a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>

							<a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-google-plus-g"></i></li></a>

							<a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-linkedin-in"></i></li></a>
						</ul>
						</div>

						<p class="description description-second">Or use your e-mail for registration:</p>

						<form class="form">

							<label class="label-input">
							<i class="far fa-user icon-modify"></i>
							<input type="text" placeholder="Name">
							</label>

							<label class="label-input">
							<i class="far fa-envelope icon-modify"></i>
							<input type="email" placeholder="E-mail">
							</label>

							<label class="label-input">
							<i class="fas fa-lock icon-modify"></i>
							<input type="password" placeholder="Password">
							</label>

							<button class="btn btn-second">SIGN UP</button>
						</form>


					</div> <!--/ FIM Coluna Direita PAG 1 -->

				</div> <!--/ FIM PAG 1 -->

				<div class="content second-content"> <!-- Início PAG 2 -->

					<div class="first-column"> <!-- Coluna Direita PAG 2 --> 
						
						<h2 class="title title-primary">Hello, Friend!</h2>

						<p class="description description-primary">Enter your personal details</p>

						<p class="description description-primary">and start jorney with us</p>

						<button id="signup" class="btn btn-primary">SIGN UP</button>

					</div> <!--/ FIM Coluna Direita PAG 2 -->

					<div class="second-column"> <!-- Coluna Esquerda PAG 2 -->
						
						<h2 class="title title-second">Sign In To Developer</h2>

						<div class="social-media">
						<ul class="social-media__list">

							<a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>

							<a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-google-plus-g"></i></li></a>

							<a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-linkedin-in"></i></li></a>
						</ul>
						</div>

						<p class="description description-second">Or use your e-mail account:</p>

						<form class="form">

							<label class="label-input">
							<i class="far fa-envelope icon-modify"></i>
							<input type="email" placeholder="E-mail">
							</label>

							<label class="label-input">
							<i class="fas fa-lock icon-modify"></i>
							<input type="password" placeholder="Password">
							</label>

							<a class="link-forgot" href="#">Forgot your passoword?</a>

							<button class="btn btn-second">SIGN UP</button>
						</form>


					</div> <!--/ FIM Coluna Esquerda PAG 2 -->
					

				</div> <!--/ FIM PAG 2 -->
				
			</div>

			<script src="js/app.js"></script>

		</body>
</html>
